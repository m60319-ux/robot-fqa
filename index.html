<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robot FQA</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="brand-title" id="brandTitle">Robot FQA</div>
      <div class="brand-subtitle" id="brandSubtitle">Delta + MS2 + DRAStudio Pro</div>
    </div>

    <div class="header-actions">
      <div class="search-wrap">
        <input id="searchInput" class="search-input" type="search" placeholder="搜尋…" />
        <button id="resetBtn" class="btn small ghost">重置</button>
      </div>

      <div class="controls">
        <div class="segmented" aria-label="Language">
          <button class="seg-btn active" data-lang="zh" type="button">繁中</button>
          <button class="seg-btn" data-lang="zh-CN" type="button">简中</button>
          <button class="seg-btn" data-lang="th" type="button">ไทย</button>
          <button class="seg-btn" data-lang="en" type="button">EN</button>
        </div>

        <button id="expandAllBtn" class="btn small">展開全部</button>
        <button id="collapseAllBtn" class="btn small ghost">收合全部</button>

        <a class="btn small ghost" href="./admin.html" target="_blank" rel="noopener">Admin</a>
      </div>
    </div>
  </header>

  <main class="app-main">
    <aside class="sidebar">
      <div class="sidebar-title" id="tocTitle">目錄</div>
      <div class="sidebar-tools">
        <button id="resetFilterBtn" class="btn small ghost">清除篩選</button>
      </div>
      <div id="toc" class="toc">
        <div class="skeleton">Loading…</div>
      </div>
    </aside>

    <section class="content">
      <div class="content-top">
        <div id="activeFilter" class="active-filter"></div>
        <div id="resultMeta" class="result-meta"></div>
      </div>

      <div id="noResults" class="no-results hidden">
        <div class="no-results-title" id="noResultsTitle">找不到結果</div>
        <div class="muted" id="noResultsHint">請嘗試不同關鍵字，或清除篩選。</div>
      </div>

      <div id="faqList" class="faq-list">
        <div class="skeleton">Loading…</div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <div class="muted" id="footerLeft">Static FAQ</div>
    <div class="muted" id="footerRight"></div>
  </footer>

  <script src="./assets/app.js"></script>
</body>
</html>
