<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robot FQA Admin</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <style>
    .admin-wrap{ padding: 24px; max-width: 980px; margin: 0 auto; }
    .admin-card{ border:1px solid var(--line2); background: rgba(13,18,32,.52); border-radius: var(--radius); box-shadow: var(--shadow); padding: 16px; }
    .row{ display:flex; gap:12px; flex-wrap: wrap; align-items: center; margin: 10px 0; }
    .field{ flex: 1; min-width: 220px; }
    label{ display:block; font-size:12px; color: var(--muted); margin-bottom: 6px; }
    input[type="text"], select, textarea{
      width:100%;
      padding: 11px 14px;
      border-radius: 14px;
      border: 1px solid var(--line2);
      background: rgba(13,18,32,.65);
      color: var(--text);
      outline: none;
    }
    textarea{ min-height: 90px; resize: vertical; }
    .preview-grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 12px; margin-top: 12px; }
    .preview-item{ border:1px solid var(--line2); border-radius: 14px; overflow:hidden; background: rgba(11,16,32,.35); }
    .preview-item img{ width:100%; height: 160px; object-fit: cover; display:block; }
    .preview-item .cap{ padding: 10px; color: var(--muted); font-size: 12px; line-height: 1.4; }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="brand-title">Robot FQA Admin</div>
      <div class="brand-subtitle">Edit image captions (zh / zh-CN / th / en) + export</div>
    </div>
    <div class="header-actions">
      <a class="btn small ghost" href="./index.html" target="_blank" rel="noopener">View</a>
    </div>
  </header>

  <main class="admin-wrap">
    <div class="admin-card">
      <div class="row">
        <div class="field">
          <label>FAQ</label>
          <select id="faqSelect"></select>
        </div>
        <div class="field">
          <label>FAQ ID</label>
          <input id="faqId" type="text" readonly />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>選擇圖片（會轉成 DataURL 存進 JSON）</label>
          <input id="fileInput" type="file" accept="image/*" />
        </div>
        <div class="field">
          <label>Image ID（可留空自動產生）</label>
          <input id="imgIdInput" type="text" placeholder="img-xxxx" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Caption（繁中 zh）</label>
          <input id="capZh" type="text" placeholder="例如：接線示意圖" />
        </div>
        <div class="field">
          <label>Caption（简中 zh-CN）</label>
          <input id="capZhCN" type="text" placeholder="例如：接线示意图" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Caption（ไทย th）</label>
          <input id="capTh" type="text" placeholder="เช่น: แผนผังการต่อสาย" />
        </div>
        <div class="field">
          <label>Caption（EN）</label>
          <input id="capEn" type="text" placeholder="e.g., Wiring diagram" />
        </div>
      </div>

      <div class="row">
        <button id="addImageBtn" class="btn">加入圖片</button>
        <button id="exportBtn" class="btn ghost">匯出（下載 JSON）</button>
        <button id="saveDraftBtn" class="btn ghost">儲存草稿（本機）</button>
        <button id="loadDraftBtn" class="btn ghost">載入草稿（本機）</button>
      </div>

      <div id="status" class="muted"></div>

      <div id="preview" class="preview-grid"></div>
    </div>
  </main>

  <script src="./assets/admin.js"></script>
</body>
</html>
